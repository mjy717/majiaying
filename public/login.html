<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>博客系统</h1>
        <nav>
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </nav>
    </header>
    <div class="container">
        <div class="center login-form">
            <h2>登录</h2>
            <label for="loginUsername">账号</label>
            <input type="text" id="loginUsername" placeholder="账号" class="input-field">
            <br>
            <label for="loginPassword">密码</label>
            <input type="password" id="loginPassword" placeholder="密码" class="input-field">
            <br>
            <button id="loginBtn" class="btn">登录</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
